
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h:outputScript name="js/highcharts.js" target="head"/>
            <h:outputScript name="js/exporting.js" target="head"/>
            
            <h2>Báo cáo nhập hàng</h2>
            <h:form>
                <div class="filter-group">
                    <label>Thời gian</label>
                    <h:selectOneMenu id="gender" value="#{reportBean.viewMode}" onchange="submit()" class="input">
                        <f:selectItems value="#{reportBean.viewModelValues}" />
                    </h:selectOneMenu>
                </div>
            </h:form>
            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            <script>
                var series = #{reportBean.getImportReport()}
                var dates = #{reportBean.getCurrentListDateString().toString()}
                $(document).ready(function () {
                    $(function () {
                        $('#container').highcharts({
                            chart: {
                                type: 'spline'
                            },
                            title: {
                                text: 'Thống kê nhập hàng #{reportBean.viewMode.label}'
                            },
                            xAxis: {
                                categories: dates,
                                tickmarkPlacement: 'on',
                            },
                            yAxis: {
                                title: {
                                    text: 'Số lượng'
                                },
                                labels: {
                                    formatter: function () {
                                        return this.value;
                                    }
                                }
                            },
                            tooltip: {
                                crosshairs: true,
                                shared: true
                            },
                            plotOptions: {
                                line: {
                                    dataLabels: {
                                        enabled: true
                                    },  
                                    enableMouseTracking: false
                                }
                            },
                            series: series
                        });
                    });
                });
            </script>
        </ui:define>
    </ui:composition>
</html>
